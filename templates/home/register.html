{% extends './base.html' %}
{% load static %}
{% block content %}

<br /><br>
<h1></h1>
    <!-- ........................................ -->
    <hr>

    <div class="container">
  <div class="row">
     
    <div class="col-sm-12 col-md-1 col-lg-1"></div>
    <div class="col-sm-12 col-md-10 col-lg-10">
        <h3 class="display-6 text-dark">Register</h3>

          <!--Card-->
      <div class="card">

        <!--Card content-->
        <form class="card-body">

          <!--Grid row-->
          <div class="row">

            <!--Grid column-->
            <div class="col-md-6 mb-2">
              <!--firstName-->
              <div class="md-form ">
                <input type="text" id="name" class="form-control" placeholder="fullname">
              </div>
            </div>
            <!--Grid column-->
            <!--Grid column-->
            <div class="col-md-6 mb-2">
              <!--lastName-->
              <div class="md-form">
                <input type="text" id="lastName" class="form-control" placeholder="lastname">
              </div>
            </div>
            <!--Grid column-->

          </div>
          <!--Grid row-->
          
          <!--phone-->
          <div class="md-form mb-5">
            <input type="text" id="phone" class="form-control" placeholder="Phone number">
          </div>
         <!--email-->
         <div class="md-form mb-5">
            <input type="email" id="email" class="form-control" placeholder="youremail@gmail.com">
          </div>

          <!--username-->
          <div class="md-form mb-5">
            <input type="text" id="username" class="form-control" placeholder="Username">
          </div>
          <!--password-->
          <div class="md-form mb-5">
            <input type="password" id="password" class="form-control" placeholder="Enter your password">
          </div>
          <!--confirm password-->
          <div class="md-form mb-5">
            <input type="password" id="confirm_password" class="form-control" placeholder="Re-enter your password for confirmation">
          </div>
          
          <hr class="mb-4">
          <button class="btn btn-success btn-lg btn-block" type="submit">Register</button>

        </form>

      </div>
      <!--/.Card-->

    </div>
    <div class="col-sm-12 col-md-1 col-lg-1"></div>


    

  </div>
</div>

<br><br>



{% endblock content%}
