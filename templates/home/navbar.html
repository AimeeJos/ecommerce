 <!-- Modal -->
 <div
 class="modal fade"
 id="loginModal"
 tabindex="-1"
 aria-labelledby="loginModalLabel"
 aria-hidden="true"
 data-bs-backdrop="static"
 data-bs-keyboard="false"
 data-bs-show="true"
>
 <div class="modal-dialog">
   <div class="modal-content">
     <div class="modal-header">
       <h5
         class="modal-title text-center text-danger"
         id="loginModalLabel"
       >
       <strong style="color: red;font-family: Papyrus;">
        Exclusive
      </strong>
           </h5>
       <button
         type="button"
         class="btn-close"
         data-bs-dismiss="modal"
         aria-label="Close"
       ></button>
     </div>
     <div class="modal-body text-center">
       <div class="container">
         <h3 class="display-6 text-center text-primary">LOGIN NOW</h3>

         <form>
           <div class="input-group flex-nowrap mb-3">
             <span class="input-group-text" id="addon-wrapping">
               <i class="bi bi-person-fill"></i>
           </span>
             <input
               type="text"
               class="form-control"
               placeholder="Username"
               aria-label="Username"
               aria-describedby="addon-wrapping"
               id="username"
             />
           </div>

           <div class="input-group flex-nowrap mb-3">
             <span class="input-group-text" id="addon-wrapping">
               <i class="bi bi-lock-fill"></i>
           </span>
             <input
               type="text"
               class="form-control"
               placeholder="Password"
               aria-label="Password"
               aria-describedby="addon-wrapping"
               id="password"
             />
           </div>

           <div class="d-grid gap-2">
               <button class="btn btn-outline-primary" type="button">Login</button>
             </div>
         </form>
         <br>
         <p class="text-center">
           Don't have an account? <a href="{% url 'register' %}">Sign up</a>
         </p>
       </div>
     </div>
     <div class="modal-footer">
       <button
         type="button"
         class="btn btn-danger"
         data-bs-dismiss="modal"
       >
         Close
       </button>
     </div>
   </div>
 </div>
</div>

<!-- modal -->
